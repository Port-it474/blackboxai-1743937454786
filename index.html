<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">UBER</div>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-gray-300">Ride</a>
                <a href="#" class="hover:text-gray-300">Drive</a>
                <a href="#" class="hover:text-gray-300">Business</a>
                <a href="#" class="hover:text-gray-300">More</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-gray-300"><i class="fas fa-globe"></i></a>
                <a href="profile.html" class="hover:text-gray-300"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Ride Booking Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4">Where to?</h1>
            <div class="space-y-4">
                <div class="flex items-center border rounded-lg p-3">
                    <div class="bg-gray-200 rounded-full p-2 mr-3">
                        <i class="fas fa-circle text-gray-500"></i>
                    </div>
                    <input type="text" placeholder="Enter pickup location" class="w-full outline-none">
                </div>
                <div class="flex items-center border rounded-lg p-3">
                    <div class="bg-gray-200 rounded-full p-2 mr-3">
                        <i class="fas fa-flag text-gray-500"></i>
                    </div>
                    <input type="text" placeholder="Enter destination" class="w-full outline-none">
                </div>
            </div>
            <button class="w-full bg-black text-white py-3 rounded-lg mt-6 font-medium">
                Confirm Ride
            </button>
        </div>

        <!-- Ride Options -->
        <div class="mt-8 grid grid-cols-2 md:grid-cols-4 gap-4">
            <a href="food.html" class="bg-white rounded-lg shadow p-4 text-center hover:bg-gray-50">
                <div class="text-3xl mb-2 text-orange-500"><i class="fas fa-utensils"></i></div>
                <div>Food Delivery</div>
            </a>
            <a href="#" class="bg-white rounded-lg shadow p-4 text-center hover:bg-gray-50">
                <div class="text-3xl mb-2 text-blue-500"><i class="fas fa-car"></i></div>
                <div>Ride</div>
            </a>
            <a href="grocery.html" class="bg-white rounded-lg shadow p-4 text-center hover:bg-gray-50">
                <div class="text-3xl mb-2 text-green-500"><i class="fas fa-shopping-basket"></i></div>
                <div>Grocery</div>
            </a>
            <a href="#" class="bg-white rounded-lg shadow p-4 text-center hover:bg-gray-50">
                <div class="text-3xl mb-2 text-purple-500"><i class="fas fa-box"></i></div>
                <div>Package</div>
            </a>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 md:hidden">
        <a href="#" class="text-gray-700"><i class="fas fa-home text-2xl"></i></a>
            <a href="food.html" class="text-gray-700"><i class="fas fa-utensils text-2xl"></i></a>
        <a href="grocery.html" class="text-gray-700"><i class="fas fa-shopping-basket text-2xl"></i></a>
        <a href="profile.html" class="text-gray-700"><i class="fas fa-user text-2xl"></i></a>
    </nav>
</body>
</html>
