<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zepto - Groceries in 10 Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .zepto-gradient {
            background: linear-gradient(135deg, #2D4263 0%, #1E3A8A 100%);
        }
    </style>
</head>
<body class="font-sans bg-gray-50">
    <!-- Header with vendor selection -->
    <header class="bg-blue-600 p-4 text-white">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">QuickDeliver</h1>
            <div class="text-sm font-bold bg-white text-blue-600 px-2 py-1 rounded-full">Multi-Vendor</div>
        </div>
        <div class="mt-4">
            <div class="flex overflow-x-auto space-x-3 pb-2">
                <button class="vendor-btn active bg-white text-blue-600 px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-utensils mr-1"></i> Restaurants
                </button>
                <button class="vendor-btn bg-blue-500 text-white px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-shopping-basket mr-1"></i> Grocery
                </button>
                <button class="vendor-btn bg-blue-500 text-white px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-wine-bottle mr-1"></i> Pharmacy
                </button>
                <button class="vendor-btn bg-blue-500 text-white px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-gift mr-1"></i> Gifts
                </button>
            </div>
        </div>
    </header>


    <!-- Search and Filter Bar -->
    <div class="px-4 py-3 bg-white sticky top-0 z-10">
        <div class="relative mb-2">
            <input type="text" placeholder="Search all vendors..." 
                   class="w-full p-2 pl-10 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="flex space-x-2 overflow-x-auto pb-1">
            <button class="filter-btn active bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                All
            </button>
            <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                <i class="fas fa-star text-yellow-400 mr-1"></i> Top Rated
            </button>
            <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                <i class="fas fa-bolt text-orange-400 mr-1"></i> Fastest
            </button>
            <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                <i class="fas fa-rupee-sign text-green-500 mr-1"></i> Budget
            </button>
        </div>
    </div>

    <!-- Scrollable Categories -->
    <div class="px-4 py-3 bg-white overflow-x-auto whitespace-nowrap">
        <div class="inline-flex space-x-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-bars text-blue-600"></i>
                </div>
                <span class="text-xs mt-1 block">All</span>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-apple-alt text-green-600"></i>
                </div>
                <span class="text-xs mt-1 block">Fruits</span>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-carrot text-yellow-600"></i>
                </div>
                <span class="text-xs mt-1 block">Vegetables</span>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-wine-bottle text-red-600"></i>
                </div>
                <span class="text-xs mt-1 block">Dairy</span>
            </div>
            <div class="text-center">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-bread-slice text-purple-600"></i>
                </div>
                <span class="text-xs mt-1 block">Bakery</span>
            </div>
        </div>
    </div>

    <!-- Product Grid Sections -->
    <div class="p-4">
        <h2 class="font-bold text-lg mb-3">Fresh Fruits</h2>
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-lg shadow p-3">
                <img src="https://images.pexels.com/photos/3160593/pexels-photo-3160593.jpeg" alt="Apples" class="w-full h-32 object-cover rounded mb-2">
                <h3 class="font-medium">Fresh Apples</h3>
                <p class="text-sm text-gray-600">₹120/kg</p>
                <button class="w-full mt-2 bg-blue-500 text-white py-1 rounded text-sm hover:bg-blue-600">Add</button>
            </div>
            <div class="bg-white rounded-lg shadow p-3">
                <img src="https://images.pexels.com/photos/5946085/pexels-photo-5946085.jpeg" alt="Bananas" class="w-full h-32 object-cover rounded mb-2">
                <h3 class="font-medium">Ripe Bananas</h3>
                <p class="text-sm text-gray-600">₹40/dozen</p>
                <button class="w-full mt-2 bg-blue-500 text-white py-1 rounded text-sm hover:bg-blue-600">Add</button>
            </div>
        </div>
    </div>

    <!-- Promotional Banner -->
    <div class="mx-4 mb-16 p-3 bg-yellow-100 rounded-lg">
        <div class="flex items-center">
            <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center text-white mr-3">
                <i class="fas fa-percentage"></i>
            </div>
            <div>
                <h3 class="font-bold text-sm">First Order Discount</h3>
                <p class="text-xs">Get 20% off on your first order</p>
            </div>
        </div>
    </div>


        <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around py-2">
        <a href="grocery.html" class="text-center">
            <i class="fas fa-home block text-xl text-blue-500"></i>
            <span class="text-xs">Home</span>
        </a>
        <a href="#" class="text-center">
            <i class="fas fa-search block text-xl text-gray-500"></i>
            <span class="text-xs">Search</span>
        </a>
        <a href="#" class="text-center">
            <i class="fas fa-shopping-cart block text-xl text-gray-500"></i>
            <span class="text-xs">Cart</span>
        </a>
        <a href="profile.html" class="text-center">
            <i class="fas fa-user block text-xl text-gray-500"></i>
            <span class="text-xs">Profile</span>
        </a>
    </nav>

</body>
</html>
