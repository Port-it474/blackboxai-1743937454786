<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery | QuickDeliver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .filter-btn.active {
            background-color: #f97316;
            color: white;
        }
        .vendor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header with vendor selection -->
    <header class="bg-orange-600 p-4 text-white">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">QuickDeliver</h1>
            <div class="text-sm font-bold bg-white text-orange-600 px-2 py-1 rounded-full">Food Delivery</div>
        </div>
        <div class="mt-4">
            <div class="flex overflow-x-auto space-x-3 pb-2">
                <button class="vendor-btn active bg-white text-orange-600 px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-utensils mr-1"></i> All Restaurants
                </button>
                <button class="vendor-btn bg-orange-500 text-white px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-hamburger mr-1"></i> Fast Food
                </button>
                <button class="vendor-btn bg-orange-500 text-white px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-leaf mr-1"></i> Healthy
                </button>
                <button class="vendor-btn bg-orange-500 text-white px-4 py-1 rounded-full whitespace-nowrap">
                    <i class="fas fa-pepper-hot mr-1"></i> Indian
                </button>
            </div>
        </div>
    </header>

    <!-- Search and Filter Bar -->
    <div class="px-4 py-3 bg-white sticky top-0 z-10">
        <div class="relative mb-2">
            <input type="text" placeholder="Search restaurants..." 
                   class="w-full p-2 pl-10 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="flex space-x-2 overflow-x-auto pb-1">
            <button class="filter-btn active bg-orange-100 text-orange-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                All
            </button>
            <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                <i class="fas fa-star text-yellow-400 mr-1"></i> Top Rated
            </button>
            <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                <i class="fas fa-bolt text-orange-400 mr-1"></i> Fastest
            </button>
            <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm whitespace-nowrap">
                <i class="fas fa-rupee-sign text-green-500 mr-1"></i> Budget
            </button>
        </div>
    </div>

    <!-- Restaurant Grid -->
    <div class="p-4">
        <h2 class="font-bold text-lg mb-3">Popular Restaurants</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Restaurant Card 1 -->
            <div class="vendor-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-200">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/1639565/pexels-photo-1639565.jpeg" 
                         alt="Burger King" class="w-full h-40 object-cover">
                    <div class="absolute top-2 left-2 bg-white px-2 py-1 rounded-full text-xs font-medium">
                        <i class="fas fa-bolt text-orange-500 mr-1"></i> 25 min
                    </div>
                    <div class="absolute top-2 right-2 bg-white p-1 rounded-full">
                        <i class="fas fa-heart text-gray-400"></i>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg">Burger King</h3>
                    <div class="flex items-center text-yellow-500 mb-2">
                        <i class="fas fa-star"></i> 4.8 • Fast Food • ₹100 for two
                    </div>
                    <a href="menu-burger-king.html" class="block w-full bg-orange-600 text-white py-2 rounded text-center hover:bg-orange-700">
                        View Menu
                    </a>
                </div>
            </div>

            <!-- Restaurant Card 2 -->
            <div class="vendor-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-200">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/2097090/pexels-photo-2097090.jpeg" 
                         alt="Pizza Hut" class="w-full h-40 object-cover">
                    <div class="absolute top-2 left-2 bg-white px-2 py-1 rounded-full text-xs font-medium">
                        <i class="fas fa-bolt text-orange-500 mr-1"></i> 30 min
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg">Pizza Hut</h3>
                    <div class="flex items-center text-yellow-500 mb-2">
                        <i class="fas fa-star"></i> 4.6 • Italian • ₹150 for two
                    </div>
                    <a href="menu-pizza-hut.html" class="block w-full bg-orange-600 text-white py-2 rounded text-center hover:bg-orange-700">
                        View Menu
                    </a>
                </div>
            </div>

            <!-- Restaurant Card 3 -->
            <div class="vendor-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-200">
                <div class="relative">
                    <img src="https://images.pexels.com/photos/2474661/pexels-photo-2474661.jpeg" 
                         alt="Subway" class="w-full h-40 object-cover">
                    <div class="absolute top-2 left-2 bg-white px-2 py-1 rounded-full text-xs font-medium">
                        <i class="fas fa-bolt text-orange-500 mr-1"></i> 20 min
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg">Subway</h3>
                    <div class="flex items-center text-yellow-500 mb-2">
                        <i class="fas fa-star"></i> 4.5 • Sandwiches • ₹120 for two
                    </div>
                    <a href="menu-subway.html" class="block w-full bg-orange-600 text-white py-2 rounded text-center hover:bg-orange-700">
                        View Menu
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around py-2">
        <a href="index.html" class="text-center">
            <i class="fas fa-home block text-xl text-orange-600"></i>
            <span class="text-xs">Home</span>
        </a>
        <a href="food.html" class="text-center">
            <i class="fas fa-utensils block text-xl text-orange-600"></i>
            <span class="text-xs">Food</span>
        </a>
        <a href="grocery.html" class="text-center">
            <i class="fas fa-shopping-basket block text-xl text-gray-500"></i>
            <span class="text-xs">Grocery</span>
        </a>
        <a href="profile.html" class="text-center">
            <i class="fas fa-user block text-xl text-gray-500"></i>
            <span class="text-xs">Profile</span>
        </a>
    </nav>

    <script>
        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.remove('bg-orange-100');
                    b.classList.remove('text-orange-600');
                    b.classList.add('bg-gray-100');
                    b.classList.add('text-gray-600');
                });
                btn.classList.add('active');
                btn.classList.add('bg-orange-100');
                btn.classList.add('text-orange-600');
                btn.classList.remove('bg-gray-100');
                btn.classList.remove('text-gray-600');
            });
        });

        // Vendor button functionality
        document.querySelectorAll('.vendor-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.vendor-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.remove('bg-white');
                    b.classList.remove('text-orange-600');
                    b.classList.add('bg-orange-500');
                    b.classList.add('text-white');
                });
                btn.classList.add('active');
                btn.classList.add('bg-white');
                btn.classList.add('text-orange-600');
                btn.classList.remove('bg-orange-500');
                btn.classList.remove('text-white');
            });
        });
    </script>
</body>
</html>
